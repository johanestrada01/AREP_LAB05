<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Propiedad</title>
    <link rel="stylesheet" href="/add.css">
</head>
<body>
<div class="container">
    <h2 id="formTitle">Crear Propiedad</h2>
    <form id="propertyForm">
        <!-- Campo oculto para almacenar el ID de la propiedad -->
        <input type="hidden" id="propertyId" name="propertyId">

        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" required>

        <label for="size">Tamaño (m²):</label>
        <input type="number" id="size" name="size" required>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit" id="submitButton">Crear Propiedad</button>
    </form>
    <p id="message"></p>
</div>

<script src="/update.js"></script>
</body>
</html>
